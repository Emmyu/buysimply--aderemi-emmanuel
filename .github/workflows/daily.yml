name: Auto Daily Commit

on:
  schedule:
    - cron: '0 11 * * *' # Runs every day at 11 AM UTC
  workflow_dispatch:

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make a change
        run: |
          echo "// Daily ping at $(date)" >> heartbeat.txt

      - name: Commit and Push
        run: |
          git config --global user.email "emmyunng@gmail.com"
          git config --global user.name "Emmy"
          git add .
          git commit -m "ğŸ’š Auto heartbeat $(date)"
          git push
